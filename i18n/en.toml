# Global settings
settings_locale = "en"
settings_date_locale = "en_US"
settings_date_format = "%B %d, %Y"

# Simple language resources
read_more = "Read more"
previous_posts = "Previous posts"
next_posts = "Next posts"
reading_time = "reading time"


# Navigation menu
[nav]
items = [
    {name = "About", url = "$BASE_URL/about"},
    {name = "Articles", url = "$BASE_URL/articles"},
    {name = "Journal", url = "$BASE_URL/journal"},
    {name = "Projects", url = "$BASE_URL/projects"},
    {name = "Archive", url = "$BASE_URL/archive"},
    {name = "Tags", url = "$BASE_URL/tags"},
    {name = "RSS", url = "$BASE_URL/feeds"},
    {name = "GitHub", url = "https://github.com/cblanken", newtab = true},
