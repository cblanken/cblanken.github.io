# Global settings
[en]
settings_locale = "en"
settings_date_locale = "en_US"
settings_date_format = "%B %d, %Y"
read_more = "Read more"
previous_posts = "Previous posts"
next_posts = "Next posts"
reading_time = "reading time"

# Navigation menu
[en.nav]
items = [
    {name = "About", url = "about"},
    {name = "Articles", url = "articles"},
    {name = "Journal", url = "journal"},
    {name = "Projects", url = "projects"},
    {name = "Archive", url = "archive"},
    {name = "Tags", url = "tags"},
    {name = "RSS", url = "feeds"},
    {name = "GitHub", url = "https://github.com/cblanken", newtab = true, external=true}
]

# Nouns with singular and plural
[en.words]
single = "word"
plural = "words"

[en.minutes]
single = "minute"
plural = "minutes"

[en.posts]
single = "post"
plural = "posts"

[en.tags]
single = "tag"
plural = "tags"

